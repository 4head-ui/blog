{% extends "main/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
 <h2>Topic</h2>
{% endblock page_header %}


{% block content %}

 <form method="post" action="{% url 'main:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name="submit" class="btn btn-primary">Add a new topic</button>
    {% endbuttons %}
 </form>

{% endblock content %}
