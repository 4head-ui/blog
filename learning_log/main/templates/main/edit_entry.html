{% extends "main/base.html" %}
 {% load bootstrap4 %}

{% block page_header %}
 <h2>Edit entry</h2>
{% endblock page_header %}

{% block content %}
<h3><a href="{% url 'main:topic' topic.id%}">{{ topic }}</a></h3>>


<form method="post" action="{% url 'main:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name="submit" class="btn btn-primary">Edit entry</button>
    {% endbuttons %}
 </form>
{% endblock content %}
