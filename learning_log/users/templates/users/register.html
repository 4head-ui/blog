{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
 <h2>Register</h2>
{% endblock page_header %}



{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
 </form>

{% endblock content %}
